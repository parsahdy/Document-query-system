services:
  web:
    build: .
    image: django_llm
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file: .env     
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
